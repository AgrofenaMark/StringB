plugins {
    id 'java'
}

group 'ru.samara.ta'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.testng:testng:6.14.3"
    testCompile "org.projectlombok:lombok:1.18.10"
    testCompile "org.projectlombok:lombok-maven-plugin:1.18.10.0"
    testCompile "org.slf4j:slf4j-api:1.7.29"
    testCompile "org.slf4j:slf4j-simple:1.7.29"
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

test {
    ignoreFailures = true
    useTestNG() {
        suites 'src/test/resources/testsRunner.xml'
    }
}
